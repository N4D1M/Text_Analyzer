<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Text Analyzer</title>
    <style>
        body{
            {% comment %} background-color: RGB(146, 168, 209); {% endcomment %}
            background-color : greenyellow;
            
        }
        .container
        {
            padding-left: 30%;
        }

      
    </style>
</head>

<body>
    {% csrf_token %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav> 
    
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hello..!ðŸ˜‰</strong> Welcome to our Text Analyzer Website
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    <div class="container">
        <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}

            <textarea  class="form-floating" cols="50" rows="5" name="text" placeholder="Enter Text Here">{{info}}</textarea><br>
            
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="chk1" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Show Information</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="chk2" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Count Words</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="chk3" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Count Lines</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="chk4" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Count Words Frequency</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="chk5" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Convert into UPPERCASE</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="chk6" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Convert into lowercase</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="chk7" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="chk8" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Vowel Starting Words</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="chk9" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Find Single character</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="chk10" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Find Palindrome Word</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="chk11" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Find Numbers</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="chk12" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Reverse string</label>
            </div>

            <button type="submit" class="btn btn-primary">Show Result</button>
            
        </form>
    </div>

    

    <p style="color:blue;font-size: 20px;font-weight: bold;">{{purpose}}</p>
    {% comment %} <p style="color:red;">{{msg}}</p> {% endcomment %}
    <h3 style="color:red;">{{msg}} </h3>

    <p>{% for key, val in msg1 %}
        {{key}} = {{val}} <br>

    {% endfor %}
    </p>

</body>

</html>
